
<div id="login" class="tabcontent">

                                <form action="/login" method="post" id="login-form">
                                    <div class="form-group">
                                        <select id="user_Type" ng-model="user_type" name="user_Type" class="form-control" required>
                                            <option value="">--select User Type--</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Cell Member">Cell Member</option>
                                            <option value="Student">Student</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" ng-model="uname" name="uname" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="pass" name="Loginpassword" id="Loginpassword" tabindex="2" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
