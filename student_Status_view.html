<br>
<body ng-controller="status">

<div class="w3-container">
    <div class="w3-container w3-teal w3-padding">
        <input placeholder="search your grievance...."
               ng-model="search1" class="w3-input  w3-border w3-sand" style="width:50%" name="first" type="text">
    </div>

    <table class="w3-table-all">
        <thead>
        <tr class="w3-teal">
            <th>Response</th>
            <th>Status</th>
            <th>Designation</th>
            <th>Date</th>
            <th>Document</th>
        </tr>
        </thead>
        <tr ng-repeat="s1 in status2|filter:search1">
            <td>{{s1.Gr_to}}</td>
            <td>{{s1.Gr_type}}</td>
            <td>{{s1.dte}}</td>
            <td>{{s1.status}}</td>
        </tr>
    </table>
</div>

</body>
