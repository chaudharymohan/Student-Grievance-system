<br>
<body ng-controller="cell_replied_gr">

<div class="w3-container">
    <div class="w3-container w3-teal w3-padding">
        <input placeholder="search your grievance...."
               ng-model="search1" class="w3-input  w3-border w3-sand" style="width:50%" name="first" type="text">
    </div>
    <table class="w3-table-all">
        <thead>
        <tr class="w3-teal">
            <th>ID</th>
            <th>Grievance Type</th>
            <th>Response date</th>
            <th>Status</th>

        </tr>
        </thead>
        <tr ng-repeat="s1 in cell_replied_table_data|filter:search1">
            <td>{{s1.grievance_details_id}}</td>
            <td>{{s1.gtype}}</td>
            <td>{{s1.grievance_u_date | date:"mediumDate"}}</td>
            <td>{{s1.grievance_status}}</td>
        </tr>
    </table>
</div>
